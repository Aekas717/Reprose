{% extends "website_template.html" %}
{% load static %}

{% block title %}
    Browse notes
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'notes.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
{% csrf_token %}

    <ul>
    {% for book in context.subjects %}

    <li>
        <i class="subject-icon fas fa-math"></i>
        <span class="subject-name">{{book}}</span>
    </li>

    {% endfor %}
    </ul>

{% endblock %}
